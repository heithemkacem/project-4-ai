<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Analysis</title>
  </head>
  <body>
    <h1>Air Quality Analysis</h1>

    {% if error_message %}
    <p>{{ error_message }}</p>
    {% else %}
    <h2>Correlation Heatmap</h2>
    <img
      src="data:image/png;base64,{{ heatmap_base64 }}"
      alt="Correlation Heatmap"
    />

    <h2>AQI Site vs. PM2.5</h2>
    <img
      src="data:image/png;base64,{{ scatter_base64 }}"
      alt="AQI Site vs. PM2.5"
    />

    <h2>Actual vs. Predicted AQI</h2>
    <img
      src="data:image/png;base64,{{ scatter_actual_predicted_base64 }}"
      alt="Actual vs. Predicted AQI"
    />

    <h2>Model Performance</h2>
    <p>Mean Squared Error: {{ mse }}</p>
    <p>R-Squared Value: {{ r2 }}</p>
    {% endif %}
  </body>
</html>
